<div nz-row nzType="flex" nzJustify="center"  nzGutter="16">
  <div nz-col nzSpan="2" >
    <nz-affix [nzOffsetTop]="58">
        <app-news-type></app-news-type>
    </nz-affix>
  </div>
  <div nz-col nzSpan="10">
    <router-outlet></router-outlet>
  </div>
  <div nz-col nzSpan="5">
    <div nz-row nzType="flex" nzJustify="center" style="background-color: white" class="bottom-ten-margin">
        <div nz-col  nzSpan="20" style="padding-top: 26px;">

          <ng-container *ngIf="ifLogin; else unlogin">
              <div nz-row>
                  <div nz-col  nzSpan="8">
                     <nz-avatar
                     [nzText]="user?.username"
                     [nzSize]="64"
                     [ngStyle]="{ 'background-color': 'red' }"
                     style="vertical-align: middle; cursor: pointer;"
                   ></nz-avatar>
                 
                  </div>
                  <div nz-col nzSpan="14">
                    <div nz-row>
                      <div nz-col nzSpan="24" style="font-size: 1.3em;cursor: pointer">{{ user?.username }}</div>
                    </div>
                    <div nz-row>
                     <div nz-col nzSpan="24">
                       <button nz-button nzType="default" nzGhost>占位置而已</button>
                     </div>
                    </div>
                  </div>
                </div>
                <div nz-row>
                  <div nz-col  nzSpan="24" style="padding-bottom: 10px;">
                    <span style="display: block;margin: 8px 10px;">{{ user?.motto }}</span>
                  </div>
                </div> 
          </ng-container>
          <ng-template #unlogin>
              <app-login (user)="login($event)"></app-login>
          </ng-template>
          
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center" style="background-color: white; padding-bottom: 20px;" class="bottom-ten-margin">
        <div nz-col  nzSpan="20" style="padding-top: 26px;">
            <app-news-tags></app-news-tags>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center" style="background-color: white; padding: 20px 0;">
        <div nz-col>
            <app-news-copyright></app-news-copyright>
        </div>
    </div>
  </div>
</div>
