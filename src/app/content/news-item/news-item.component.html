
<div nz-row>
    <div nz-col nzSpan="14" nzOffset="4">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a href="">首页</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <a href="">{{ articleData.tag }}</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                正文
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</div>
<div nz-row nzType="flex" nzJustify="center" nzGutter="20">
    <div nz-col nzSpan="2" >
      <nz-affix [nzOffsetTop]="58">
        <app-article-tool></app-article-tool>
      </nz-affix>
    </div>
    <div nz-col nzSpan="14" style="background-color: white;" class="arctcle-padding bottom-ten-margin">
      <h1>{{ articleData.title }}</h1>
      <p>{{ articleData.nickName }} {{ articleData.time }}</p>
      <p>
          {{ articleData.article }}
      </p>
      <div nz-row>
          <div nz-row nzSpan="24" >
              <nz-comment>
                <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
                <nz-comment-content>
                  <nz-form-item>
                    <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
                  </nz-form-item>
                  <nz-form-item>
                    <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
                      Add Comment
                    </button>
                  </nz-form-item>
                </nz-comment-content>
              </nz-comment>

              <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                <ng-template #item let-item>
                  <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
                    <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                    <nz-comment-content>
                      <p>{{ item.content }}</p>
                    </nz-comment-content>
                  </nz-comment>
                </ng-template>
              </nz-list>
          </div>
      </div>
    </div>
    <div nz-col nzSpan="5">
      <div nz-row nzType="flex" nzJustify="center" style="background-color: white" class="bottom-ten-margin">
          <div nz-col  nzSpan="20" style="padding-top: 26px;">
           
            <div nz-row>
             <div nz-col  nzSpan="8">
                <nz-avatar
                [nzText]="articleData.nickName"
                [nzSize]="64"
                [ngStyle]="{ 'background-color': 'red' }"
                style="vertical-align: middle;"
              ></nz-avatar>
            
             </div>
             <div nz-col nzSpan="14">
               <div nz-row>
                 <div nz-col nzSpan="24" style="font-size: 1.3em;">{{ articleData.nickName }}</div>
               </div>
               <div nz-row>
                <div nz-col nzSpan="24">
                  <button nz-button nzType="primary">关注</button>
                </div>
               </div>
             </div>
           </div>
           <div nz-row>
             <div nz-col  nzSpan="24" style="padding-bottom: 10px;">
               <span style="display: block;margin: 8px 10px;">分享知识使人快乐</span>
             </div>
           </div> 
             
          </div>
      </div>
      </div>
  </div>
