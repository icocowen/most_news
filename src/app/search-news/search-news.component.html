
<nz-autocomplete #searchNews >
  <nz-auto-option *ngFor="let item of items" [nzValue]="item" (click)="selected()">{{item}}</nz-auto-option>
</nz-autocomplete>

<nz-input-group [nzSuffix]="suffixIconSearch">
  <input type="text"
   nz-input
   [nzAutocomplete]="searchNews" 
   #input
   placeholder="搜索新闻" 
   [(ngModel)]="keyValue"
    />
    <!-- (input)="mayKeyword($event.target?.value)" -->
</nz-input-group>
<ng-template #suffixIconSearch>
  <i nz-icon type="search"></i>
</ng-template>
